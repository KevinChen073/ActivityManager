{% extends "templates/philosopher/base.html"%}

{% block content %}
	<div class="container" id="signupPage">
		<div class="row">
			<h2 align="center">用户注册</h2>
			<br>
		</div>
		<div class="row">
			<form class="col-md-offset-3 col-md-6" enctype="multipart/form-data" method="POST" >
				{% csrf_token %}
				{{ userform.as_p }}
				{{ userprofileform.as_p }}
				<button class="btn btn-primary center-btn" type="submit" >Save</button>
			</form>
		</div>
	</div>
{% endblock content %}
